<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link id="favicon" rel="icon" href="focus.svg" type="image/svg+xml" />
  </head>
  <body class="bg-blue-300 font-varela">
    <div id="initial-screen" class="container">
      <h1 class="text-4xl mb-8">Focus Timer</h1>
      <div class="input-wrapper">
        <label for="focus-minutes" class="input-label">Focus:</label>
        <input
          type="number"
          id="focus-minutes"
          class="input-field"
          value="25"
          min="0"
        />
        <span>:</span>
        <input
          type="number"
          id="focus-seconds"
          class="input-field"
          value="00"
          min="0"
          max="59"
        />
      </div>
      <div class="input-wrapper">
        <label for="rest-minutes" class="input-label">Rest:</label>
        <input
          type="number"
          id="rest-minutes"
          class="input-field"
          value="5"
          min="0"
        />
        <span>:</span>
        <input
          type="number"
          id="rest-seconds"
          class="input-field"
          value="00"
          min="0"
          max="59"
        />
      </div>
      <button
        id="start-button"
        class="button rounded-full p-4 bg-white shadow-md hover:bg-gray-200 transition-all"
      >
        <i class="fas fa-play"></i>
      </button>
    </div>
    <div id="countdown-screen" class="container hidden">
      <h1 id="status" class="text-6xl mb-8">Focus</h1>
      <div id="time-left" class="text-6xl mb-8">25:00</div>
      <div class="button-group">
        <button
          id="next-button"
          class="button rounded-full p-4 bg-white shadow-md hover:bg-gray-200 transition-all"
        >
          <i class="fas fa-forward"></i>
        </button>
        <button
          id="stop-button"
          class="button rounded-full p-4 bg-white shadow-md hover:bg-gray-200 transition-all"
        >
          <i class="fas fa-stop"></i>
        </button>
        <button
          id="pause-button"
          class="button rounded-full p-4 bg-white shadow-md hover:bg-gray-200 transition-all"
        >
          <i class="fas fa-pause"></i>
        </button>
      </div>
    </div>
    <audio id="focus-sound" src="focus-sound.mp3" preload="auto"></audio>
    <audio id="rest-sound" src="rest-sound.mp3" preload="auto"></audio>
    <script src="index.js"></script>
  </body>
</html>
