<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link id="favicon" rel="icon" href="focus.svg" type="image/svg+xml" />
  </head>
  <body class="bg-blue-300">
    <div id="initial-screen">
      <h1 class="text-4xl mb-4">Focus Timer</h1>
      <div>
        <label for="focus-minutes" class="mr-2">Focus:</label>
        <input
          type="number"
          id="focus-minutes"
          min="0"
          value="25"
          class="mr-1"
        />
        <span class="mr-1">:</span>
        <input type="number" id="focus-seconds" min="0" value="0" />
      </div>
      <div class="mt-4">
        <label for="rest-minutes" class="mr-2">Rest:</label>
        <input type="number" id="rest-minutes" min="0" value="5" class="mr-1" />
        <span class="mr-1">:</span>
        <input type="number" id="rest-seconds" min="0" value="0" />
      </div>
      <button id="start-button" class="mt-4">
        <i class="fas fa-play"></i>
      </button>
    </div>
    <div id="countdown-screen" class="hidden">
      <h1 id="status" class="text-4xl mb-4">Focus</h1>
      <h2 id="time-left" class="text-2xl mb-4">25:00</h2>
      <div>
        <button id="next-button">
          <i class="fas fa-forward"></i>
        </button>
        <button id="stop-button" class="mx-4">
          <i class="fas fa-stop"></i>
        </button>
        <button id="pause-button">
          <i class="fas fa-pause"></i>
        </button>
      </div>
    </div>
    <audio id="focus-sound" src="focus-sound.mp3"></audio>
    <audio id="rest-sound" src="rest-sound.mp3"></audio>
    <script src="index.js"></script>
  </body>
</html>
