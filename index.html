<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="container mx-auto py-20">
    <!-- 初期画面 -->
    <div id="initial-screen">
      <div class="flex justify-center">
        <div class="mr-5">
          <label for="focus-time" class="block mb-2">Focus</label>
          <input type="text" id="focus-time" value="25:00" class="border rounded px-2 py-1 w-20 text-center">
        </div>
        <div>
          <label for="rest-time" class="block mb-2">Rest</label>
          <input type="text" id="rest-time" value="05:00" class="border rounded px-2 py-1 w-20 text-center">
        </div>
      </div>
      <button id="start-button" class="bg-blue-500 text-white px-4 py-2 rounded mt-5 block mx-auto">Start</button>
    </div>
    <!-- countDown 処理画面 -->
    <div id="countdown-screen" class="hidden">
      <h2 id="status" class="text-2xl font-bold text-center mb-5">Focus</h2>
      <h1 id="time-left" class="text-5xl font-bold text-center mb-10">25:00</h1>
      <div class="flex justify-center">
        <button id="next-button" class="bg-blue-500 text-white px-4 py-2 rounded mx-2">Next</button>
        <button id="stop-button" class="bg-red-500 text-white px-4 py-2 rounded mx-2">Stop</button>
        <button id="pause-button" class="bg-yellow-500 text-white px-4 py-2 rounded mx-2">Pause</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
